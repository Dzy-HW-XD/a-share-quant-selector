# ============================================
# 碗口反弹策略 (BowlReboundStrategy)
# ============================================
# 策略逻辑：
# 1. 股票处于上升趋势（短期趋势线在多空线之上）
# 2. 价格回落至趋势线附近（碗中或短期趋势线附近）
# 3. 近期有过放量阳线（异动）
# 4. KDJ指标处于低位（J <= J_VAL）

BowlReboundStrategy:
  # N: 成交量倍数
  # 关键K线的成交量需 >= 前一日成交量 * N
  # 建议值: 3-5
  N: 4
  
  # M: 回溯天数
  # 在M天内是否存在关键K线
  # 建议值: 10-20
  M: 15
  
  # CAP: 流通市值门槛（单位：元）
  # 只选择流通市值大于此值的股票
  # 默认 40亿 = 4000000000
  # 建议值: 2000000000 (20亿) 到 100000000000 (1000亿)
  CAP: 4000000000
  
  # J_VAL: J值上限
  # KDJ指标的J值需 <= J_VAL 才符合买入条件
  # 建议值: 20-30 (低位买入)
  # 注意: J值越小表示越超卖，但可能错过一些反弹机会
  J_VAL: 20
  
  # M1-M4: 知行多空线计算用的MA周期
  # 知行多空线 = MA(CLOSE,M1)+MA(CLOSE,M2)+MA(CLOSE,M3)+MA(CLOSE,M4))/4
  # 默认使用 5,10,20,30 日均线组合
  M1: 14
  M2: 28
  M3: 57
  M4: 114

