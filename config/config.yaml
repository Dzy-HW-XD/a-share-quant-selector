# ============================================
# A股量化选股系统 - 主配置文件
# ============================================

# 数据存储目录（相对路径或绝对路径）
# 股票CSV数据将按代码前缀分目录存储，如 data/00/000001.csv
data_dir: data

# ============================================
# 钉钉机器人通知配置
# ============================================
# 配置步骤：
# 1. 在钉钉群中添加自定义机器人
# 2. 获取 Webhook URL 中的 access_token
# 3. 设置加签密钥 (secret)
# 4. 将上述信息填入下方
#
# 注意：access_token 和 secret 需要保密，不要提交到公共代码仓库

dingtalk:
  # Webhook URL，包含 access_token
  # 格式: https://oapi.dingding.com/robot/send?access_token=xxx
  webhook_url: "https://oapi.dingtalk.com/robot/send?access_token=246d76dbce996518d4f2cd49a1ba71e56dc95db37142195d64cc91cb12e3de70"
  
  # 加签密钥（钉钉机器人安全设置中选择的"加签"方式的密钥）
  # 格式: SECxxxxx
  secret: "SEC22d06802c7d9013dc54711056e2a6b85993f35e7645eb374453e29012f7c2770"    

# ============================================
# 定时任务配置
# ============================================
# 每天执行选股任务的时间
# 格式: HH:MM (24小时制)
# 建议设置为收盘后，如 15:05

schedule:
  time: "15:15"  # 每天执行时间

# ============================================
# 数据更新配置
# ============================================
# 控制增量更新时的行为

update:
  # 增量更新时获取的最近天数
  # 建议: 5-10天，确保覆盖周末和节假日
  lookback_days: 10
  
  # 是否跳过之前获取失败的股票
  # 设置为 true 可以避免重复尝试获取异常股票
  skip_failed: true
